
<div class="container">
  <h3>Employee Form</h3>
  <form #form="ngForm" novalidate>
      
      <div class="form-group">
          <label class="control-label"><h4>First Name</h4></label>
          <input  required type="text" class="form-control" name="firstName" 
             >
      </div>
      <div class="form-group">
        <label><h4>Last Name</h4></label>
        <input type="text" class="form-control" name="lastName" 
            >
    </div>
    
    <div class="checkbox">
        <label>
            <input type="checkbox" name="is-full-time" 
                > Full Time Employee
        </label>
    </div>

    <label>Payment Type</label>
    <div class="radio">
        <label>
            <input type="radio" name="paymentType" value="w2" checked
                >
            W2
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="paymentType" value="1099"
                >
            1099
        </label>
    </div>


    <div class="form-group" >
        <label class="control-label">Primary Language</label>
        <select class="form-control">
            <option value="default">Select a Language...</option>
            <option *ngFor="let lang of languages">
                {{ lang }}
            </option>
        </select>
    </div>
      <button class="btn btn-primary" type="submit"
      [disabled]="form.invalid">Ok</button>


</form>



</div>
